<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section>
        <div class="gameboard-container">
            <div class="gameboard"></div>
            <div class="game-message"></div>
        </div>
    </section>
    <div class="prompts">
        <dialog id="player-choice">
            <h2>Who do you want to play with?</h2>
            <div class="player-buttons">
                <button id="player">2nd Player</button>
                <button id="cpu">CPU</button>
            </div>
        </dialog>
        <dialog id="start-prompt">
            <div class="dialog-header">
                <h2>Enter Player 1's Name</h2>
                <p>(You will be <img src="assets/circle.svg">)</p>
            </div>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" title="Please fill in your name." required>
            </p>
            <button id="submit">Submit</button>
        </dialog>
    </div>
</body>
</html>
